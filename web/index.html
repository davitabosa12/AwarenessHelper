<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Awareness Helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>
<body>
    
   <form method="get" id="snap_form"> <!-- SNAPSHOT SETTINGS-->
       <label for="snap_headphone">Headphone</label>
       <input type="checkbox" name="headphone" id="snap_headphone"><br>
       <label for="snap_location">Location</label>
       <input type="checkbox" name="location" id="snap_location"><br>
       <label for="snap_detected_activity">Detected Activity</label>
       <input type="checkbox" name="detected_activity" id="snap_detected_activity"><br>
       <label for="snap_beacon">Beacon</label>
       <input type="checkbox" name="beacon" id="snap_beacon"><br>
       <label for="snap_time">Time</label>
       <input type="checkbox" name="time" id="snap_time"><br>
       <input type="button" id="btn_generate" value="Get JSON">
   </form>
   <script src="snapshot/snapshot_managing.js"></script>
</body>
</html>
